parameters:
- name: project
  type: string
  default: ''
- name: type
  type: string
  default: ''
- name: sourcePipelineId
  type: number
  default: ''

jobs:
- job: Release
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: Steps.Release.yml
    parameters:
      project: '${{ parameters.Project }}'
      type: '${{ parameters.Type }}'
      sourcePipelineId: '${{ parameters.SourcePipelineId }}'
