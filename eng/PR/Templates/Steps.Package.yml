parameters:
- name: project
  type: string
  default: ''
- name: type
  type: string
  default: ''
- name: buildConfiguration
  type: string
  default: 'Debug'

steps:
- checkout: self
  clean: true

- task: UseDotNet@2
  displayName: 'Install .NET 5.x SDK'
  inputs:
    packageType: 'sdk'
    version: '5.x'

- task: PowerShell@2
  name: Version
  displayName: 'Parse Version.json'
  inputs:
    filePath: 'eng/Scripts/ParseVersion.ps1'
    arguments: '-VersionFilePath "src/${{ parameters.Type }}/${{ parameters.Project }}/Version.json" -BuildId "$(Build.BuildId)"'
    pwsh: true

- task: DotNetCoreCLI@2
  displayName: 'Build and Pack Library'
  inputs:
    command: 'custom'
    custom: 'pack'
    projects: 'src/${{ parameters.Type }}/${{ parameters.Project }}/${{ parameters.Project }}.csproj'
    arguments: '-c ${{ parameters.BuildConfiguration }} -p:ContinuousIntegrationBuild=true;AssemblyVersion=$(Version.Assembly);FileVersion=$(Version.File);InformationalVersion=$(Version.File);PackageVersion=$(Version.Package) -warnaserror -o "$(Build.ArtifactStagingDirectory)"'
    nugetConfigPath: 'NuGet.config'

- task: PublishPipelineArtifact@1
  displayName: 'Publish NuPkg Artifact'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'pkg'
    publishLocation: 'pipeline'
