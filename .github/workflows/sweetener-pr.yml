name: Sweetener PR

on:
  pull_request:
    branches: [ main ]
    paths:
    - .github/actions/**
    - .github/workflows/sweetener-pr.yml
    - global.json
    - NuGet.config
    - src/*
    - src/Core/*
    - src/Core/Sweetener/**
    - src/Core/Sweetener.SourceGeneration/**
    - src/Core/Sweetener.Test/**
    - src/Shared/**

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/dotnet-test
        with:
          project: Sweetener
          solution: Core
          resultsDirectory: ${{ runner.temp }}/TestResults

      - name: Test x86
        shell: bash
        run: |
          dotnet test "./src/Core/Sweetener.Test/Sweetener.Test.csproj" \
            -c "Debug" \
            -p:ContinuousIntegrationBuild=true;Platforms=x86 \
            -warnaserror \
            -r "${{ runner.temp }}/TestResults" \
            --filter TestCategory=PlatformSpecific \
            --collect "XPlat Code Coverage" \
            -s "$GITHUB_WORKSPACE/src/CodeCoverage.runsettings" \
            -v normal -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Include=[Sweetener]*

      - name: Code Coverage
        uses: ./.github/actions/check-code-coverage
        with:
          reportPath: ${{ runner.temp }}/TestResults/*/coverage.cobertura.xml
          flag: Sweetener

  package:
    name: Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Package
        uses: ./.github/actions/dotnet-pack
        with:
          project: Sweetener
          solution: Core
          buildConfiguration: Release
          pullRequestNumber: ${{ github.event.pull_request.number }}
