name: Sweetener Pull Request

on:
  pull_request:
    branches: [ main ]
    paths:
    - .github/workflows/sweetener-pr.yml
    - .github/workflows/dotnet-build-test.yml
    - src/*
    - src/Core/*
    - src/Core/Sweetener/*
    - src/Shared/*

jobs:
  validate:
    name: Validate Sweetener Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate
        uses: ./.github/actions/dotnet-validate
        with:
          project: Sweetener
          solution: Core
