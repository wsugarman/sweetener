name: Sweetener Pull Request

on:
  pull_request:
    branches: [ main ]
    paths:
    - .github/actions/*
    - .github/workflows/sweetener-pr.yml
    - src/*
    - src/Core/*
    - src/Core/Sweetener/*
    - src/Shared/*

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        uses: ./.github/actions/dotnet-validate
        with:
          project: Sweetener
          solution: Core
          resultsDirectory: ${{ runner.temp }}/TestResults/Sweetener

      - name: Ensure Code Coverage
        uses: ./.github/actions/check-code-coverage
        with:
          reportPath: ${{ runner.temp }}/TestResults/Sweetener/*/coverage.cobertura.xml

  package:
    name: Package
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

        # Temporarily sign for testing
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Key Vault Secrets
        uses: Azure/get-keyvault-secrets@v1
        id: keyvault
        with:
          keyvault: Sugarman-KeyVault
          secrets: 'Sweetener-Strong-Name-Key'

      - name: Package
        uses: ./.github/actions/dotnet-package
        with:
          project: Sweetener
          solution: Core
          buildConfiguration: Release
          buildId: ${{ github.run_attempt }}
          sign: true
          strongNameKey: ${{ steps.keyvault.outputs.Sweetener-Strong-Name-Key }}

      - name: Azure Logout
        uses: azure/CLI@v1
        if: ${{ always() }}
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
