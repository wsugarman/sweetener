name: Sweetener.Extensions.Configuration.Abstractions Continuous Integration

on:
  push:
    branches: [ main ]
    paths:
    - .github/actions/*
    - .github/workflows/sweetener.extensions.configuration.abstractions-ci.yml
    - src/*
    - src/Extensions/*
    - src/Extensions/Sweetener.Extensions.Configuration.Abstractions/*
    - src/Shared/*

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        uses: ./.github/actions/dotnet-validate
        with:
          project: Sweetener.Extensions.Configuration.Abstractions
          solution: Extensions
          resultsDirectory: ${{ runner.temp }}/TestResults

      - name: Ensure Code Coverage
        uses: ./.github/actions/check-code-coverage
        with:
          reportPath: ${{ runner.temp }}/TestResults/*/coverage.cobertura.xml

  package:
    name: Package
    runs-on: windows-latest
    if: ${{ success() }}

    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Key Vault Secrets
        uses: Azure/get-keyvault-secrets@v1
        id: keyvault
        with:
          keyvault: Sugarman-KeyVault
          secrets: 'Sweetener-Strong-Name-Key'

      - name: Package
        uses: ./.github/actions/dotnet-package
        with:
          project: Sweetener.Extensions.Configuration.Abstractions
          solution: Extensions
          buildConfiguration: Release
          sign: true
          strongNameKey: ${{ steps.keyvault.outputs.Sweetener-Strong-Name-Key }}

      - name: Azure Logout
        shell: bash
        if: ${{ always() }}
        run: |
          az logout
          az cache purge
          az account clear
